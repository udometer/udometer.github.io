<html>
  <head>
    <link rel="stylesheet" href="sounding.css">
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src="https://api4.windy.com/assets/libBoot.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  
  <body>
    <div id="windy"></div>
	<div id="TeGramOuterDiv">
		 <div id="TeGramSpacerDiv">
		 </div>

	        <button id="TeGramShowButton" type="button">Show</button>
	    </div>

				</div>

					 <div id="TeGramDataTextOuterDiv">
					     <pre id="TeGramDataTextArea">

					</div>
				</div>	    
			    
			   <div id="TeGramGraphTab" class="tabcontent">
					  <div id="TeGramGraphOuterDiv">
			   	             <div id='TeGramGraphDiv'>
			        		</div>

			        		</div>
			   		</div>

			</div>     
	    </div>
	</div>
</body>
   <script src="sounding.js"></script>
